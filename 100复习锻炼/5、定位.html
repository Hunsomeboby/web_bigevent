<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 800px;
            background-color: blueviolet;
        }
        
        .box>div:nth-child(1) {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        
        .box>div:nth-child(2) {
            position: fixed;
            left: 50%;
            margin-left: 400px;
            width: 200px;
            height: 200px;
            background-color: rgb(19, 12, 12);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
