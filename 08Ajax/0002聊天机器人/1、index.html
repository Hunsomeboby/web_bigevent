<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="img/person01.png" alt="icon" />
        </div>
        <div class="main">
            <ul class="talk_list" style="top: 0px;" id="talk_list">
                <li class="left_word">
                    <img src="img/person01.png" /> <span>嗨，最近想我没！</span>
                </li>
                <!-- <li class="right_word">
                    <img src="img/person02.png" /> <span>你好哦</span>
                </li> -->
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="icon" />
            <input type="text" placeholder="说的什么吧..." class="input_txt" id="input_txt" />
            <input type="button" value="发 送" class="input_sub" id="btnSen" />
        </div>
    </div>
    <!-- 只要audio 指定了新的 src 属性，而且注定了autoplay，那么语音就会自动播放 -->
    <audio src="" id="voice" autoplay style="display: none;"></audio>
    <!-- **********************    index.js要用到scroll.js中的函数，所以scroll.js也要引入，并且还要在index.js的前面**************
        ***************************** -->
    <script type="text/javascript" src="js/scroll.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
