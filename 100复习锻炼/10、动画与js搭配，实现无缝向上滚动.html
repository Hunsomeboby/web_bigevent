    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            position: relative;
            width: 7.1125rem;
            height: 8.35rem;
            margin: 30px auto;
            border: 15px solid transparent;
            border-width: .6375rem .475rem .25rem 1.65rem;
            border-image-source: url(images/border.png);
            border-image-slice: 51 38 20 132;
        }
        
        .active {
            background-color: rgb(207, 54, 54)!important;
        }
        
        .container {
            position: absolute;
            top: -.4675rem;
            left: -1.45rem;
            width: 6.7rem;
            height: 7.9rem;
        }
        
        .tab {
            display: flex;
            top: -0.55rem;
            left: -1.48rem;
            height: .675rem;
            font-size: .325rem;
        }
        
        .tab div {
            flex: 1;
            line-height: .675rem;
            text-align: center;
            cursor: pointer;
            background-color: royalblue;
        }
        
        .tab div:nth-child(1) {
            border-right: 1px solid #fff;
        }
        
        .nav {
            display: flex;
            height: .675rem;
            line-height: .675rem;
            font-size: .325rem;
            background-color: salmon;
        }
        
        .nav div {
            flex: 3;
        }
        
        .nav div:nth-child(2) {
            flex: 6;
            background-color: seagreen;
        }
        
        .shuju {
            height: 6.5rem;
            margin-top: .0625rem;
            font-size: .265rem;
            overflow: hidden;
            background-color: seagreen;
        }
        
        .shuju .marquee {
            display: flex;
            overflow: hidden;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .shuju .marquee .row {
            display: flex;
            height: 41.6px;
        }
        
        .shuju .marquee .row span {
            flex: 3;
        }
        
        .shuju .marquee .row span:nth-child(2) {
            flex: 6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        /* 通过CSS3动画滚动marquee */
        
        .shuju .marquee {
            animation: move 15s linear infinite;
        }
        
        @keyframes move {
            0% {}
            100% {
                transform: translateY(-50%);
            }
        }
        /* 3.鼠标经过marquee 就停止动画 */
        
        .shuju .marquee:hover {
            animation-play-state: paused;
        }
    </style>
