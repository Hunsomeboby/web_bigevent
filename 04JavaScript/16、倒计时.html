<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 60px auto;
        }
        
        #hour,
        #minute,
        #second {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: black;
            margin-left: 30px;
            color: #fff;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span id="hour">0 0</span>
        <span id="minute">0 0</span>
        <span id="second">0 0</span>
    </div>

    <script>
        var hour = document.querySelector('#hour');
        var minute = document.querySelector('#minute');
        var second = document.querySelector('#second');

        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000; //毫秒换算成秒
            var h = parseInt(times / 3600);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt((times - (h * 3600)) / 60);
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt((times - -(h * 3600) - (m * 60)));
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
            console, console.log(h + ':' + m + ':' + s);
        }
        setInterval('countDown("2021-8-13 9:00:00")', 1000);
    </script>
</body>

</html>
