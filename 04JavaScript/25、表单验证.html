<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 600px;
            margin: 30px auto;
            border: 1px solid gray;
        }
        
        .nav {
            height: 40px;
            line-height: 40px;
            background-color: grey;
        }
        
        .biaodan {
            height: 560px;
        }
        
        form {
            margin-top: 20px;
            padding-left: 260px;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
        
        input {
            height: 25px;
            width: 240px;
            margin-bottom: 20px;
        }
        
        .security {
            width: 300px;
            margin-left: 118px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .security span {
            display: inline-block;
            width: 30px;
            height: 20px;
            line-height: 20px;
            margin-left: 5px;
            border-radius: 5px;
            background-color: crimson;
        }
        
        .security span:nth-child(2) {
            background-color: rgb(61, 163, 47);
        }
        
        .security span:nth-child(3) {
            background-color: rgb(194, 214, 15);
        }
        
        .btn {
            width: 200px;
            height: 30px;
            border: 0;
            margin-left: 130px;
            margin-top: 50px;
            background-color: red;
        }
        
        .wrong {
            color: red;
        }
        
        .right {
            color: rgb(42, 212, 99);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">新用户注册</div>
        <div class="biaodan">
            <form action="">
                <label for="">手机号:</label>
                <input type="text" id="shoujihao">
                <span></span>
                <br>
                <label for="">QQ:</label>
                <input type="text">
                <span></span>
                <br>
                <label for="">昵称:</label>
                <input type="text">
                <span></span>
                <br>
                <label for="">短信验证码:</label>
                <input type="text">
                <span></span>
                <br><label for="">登陆密码:</label>
                <input type="text">
                <span></span>
                <div class="security">安全程度<span>弱</span><span>中</span><span>强</span></div>
                <label for="">确认密码:</label>
                <input type="text">
                <span></span>
                <br>
                <input type="submit" value="完成注册" class="btn">
            </form>
        </div>
    </div>
    <script>
        //手机号的正则表达式
        var regtel = /^1[3|4|5|7|8]\d{9}$/;
        var shoujihao = document.querySelector('#shoujihao');
        shoujihao.onblur = function() {
            if (regtel.test(this.value)) {
                // console.log('正确');
                this.nextElementSibling.className = "right";
                this.nextElementSibling.innerHTML = '手机号码格式输入正确'
            } else {
                // console.log('错误');
                this.nextElementSibling.className = "wrong";
                this.nextElementSibling.innerHTML = '手机号码格式输入错误'
            }
        };
    </script>
</body>

</html>
