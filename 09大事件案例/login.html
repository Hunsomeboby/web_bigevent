<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">

    <script src="lib/jquery.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div id="container">
        <div id="logo"></div>
        <div id="register">
            <div class="title">
                <img src="images/login_title.png" alt="">
            </div>
            <div>
                <!-- 这是登录框的代码 -->
                <div class="login_content">
                    <div class="ipt">
                        <form id="form_login">
                            <input type="text" placeholder='请输入用户名'>
                            <br>
                            <input type="password" placeholder="请输入密码">
                            <br>
                            <button id="btn_login" class="btn_reg">登录</button>
                        </form>
                    </div>
                    <div id="tixing">
                        <a href="#" class="switch">去注册</a>
                    </div>
                </div>
                <!-- 这是注册框的代码 -->
                <div class="reg_content">
                    <div class="ipt">
                        <form id="form_reg">
                            <input type="text" placeholder='请输入用户名'>
                            <br>
                            <input type="password" placeholder="请输入密码">
                            <br>
                            <input type="password" placeholder="再次确认密码">
                            <br>
                            <button id="btn_register" class="btn_reg">注册</button>
                        </form>
                    </div>
                    <div id="tixing">
                        <a href="#" class="switch">去登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
