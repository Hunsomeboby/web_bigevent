<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        $(function() {
            $('button').eq(1).click(function() {
                $('div').hide('fast');
            });
            $('button').eq(0).click(function() {
                $('div').show('fast');
            });
            $('button').eq(2).click(function() {
                $('div').toggle('fast');
            })
        });
    </script>
</body>

</html>
