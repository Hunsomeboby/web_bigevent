<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 160px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            margin: 100px auto;
            padding: 1px;
        }
        
        .child {
            width: 80px;
            height: 100%;
            border-radius: 10px;
            background-color: red;
            transition: ease 3s;
        }
        
        .father:hover .child {
            width: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child"></div>
    </div>
</body>

</html>
