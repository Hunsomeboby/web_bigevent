<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0%;
        }
        .top{
            height: 50px;
            background-color: gray;
        }
        .banner{
            width: 980px;
            height: 150px;
            margin:10px auto;
            background-color: gray;
        }

        .box{
            width: 980px;
            height: 230px;
            margin:10px auto;
            background-color: gray;
        }

        li{
            list-style: none;
            width: 230px;
            height: 230px;
            background-color: slateblue;
            margin-right: 20px;
            float: left;
        }
        .last{
            margin-right: 0;
        }
        .foot{
            height: 150px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="foot">foot</div>
</body>

</html>
