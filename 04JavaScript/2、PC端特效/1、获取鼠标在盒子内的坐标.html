<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        div.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            var tops = div.offsetTop;
            var lefts = div.offsetLeft;
            var box_x = x - lefts;
            var box_y = y - tops;
            console.log('盒子内的坐标--x：' + box_x + ' ' + 'y：' + box_y);
            div.innerHTML = box_x + ' ' + box_y;
        });
    </script>
</body>

</html>
