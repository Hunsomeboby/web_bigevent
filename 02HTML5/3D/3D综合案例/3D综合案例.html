<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
        }
        
        .duilian1 {
            overflow: hidden;
            position: absolute;
            width: 100px;
            height: 600px;
            top: -50px;
            left: 300px;
            font-size: 100px;
            color: rgb(167, 118, 168);
            animation: dazi 4s linear infinite;
        }
        
        .duilian2 {
            overflow: hidden;
            position: absolute;
            width: 100px;
            height: 600px;
            top: -50px;
            right: 300px;
            font-size: 100px;
            color: rgb(167, 118, 168);
            animation: dazi 4s linear infinite;
        }
        
        @keyframes dazi {
            0% {
                height: 0;
            }
            25% {
                height: 150px;
            }
            50% {
                height: 300px;
            }
            75% {
                height: 450px;
            }
            100% {
                height: 600px;
            }
        }
        
        .yb {
            margin: 100px auto;
            width: 200px;
            height: 179px;
            position: relative;
            transform-style: preserve-3d;
            animation: xuanzhuan_x 10s linear infinite;
        }
        
        @keyframes xuanzhuan_x {
            0% {}
            100% {
                transform: rotateX(360deg);
            }
        }
        
        .yb>img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 179px;
        }
        
        .yb>img:nth-child(1) {
            transform: translateZ(89.5px);
        }
        
        .yb>img:nth-child(2) {
            transform: translateY(89.5px) rotateX(-90deg);
        }
        
        .yb>img:nth-child(3) {
            transform: translateZ(-89.5px) rotateX(-180deg);
        }
        
        .yb>img:nth-child(4) {
            transform: translateY(-89.5px) rotateX(90deg);
        }
        
        .wyb {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
            transform-style: preserve-3d;
            animation: xuanzhuan_y 10s linear infinite;
        }
        
        @keyframes xuanzhuan_y {
            0% {}
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .wyb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        
        .wyb>img:nth-child(1) {
            transform: translateZ(200px);
        }
        
        .wyb>img:nth-child(2) {
            transform: rotateY(60deg) translateZ(200px);
        }
        
        .wyb>img:nth-child(3) {
            transform: rotateY(120deg) translateZ(200px);
        }
        
        .wyb>img:nth-child(4) {
            transform: rotateY(180deg) translateZ(200px);
        }
        
        .wyb>img:nth-child(5) {
            transform: rotateY(240deg) translateZ(200px);
        }
        
        .wyb>img:nth-child(6) {
            transform: rotateY(300deg) translateZ(200px);
        }
    </style>
</head>

<body>


    <div>
        <div class="duilian1">祝我玉冰</div>
        <div class="yb">
            <img src="../imges/1.jpg" alt="">
            <img src="../imges/2.jpg" alt="">
            <img src="../imges/3.jpg" alt="">
            <img src="../imges/4.jpg" alt="">
        </div>
        <div class="duilian2">早变富婆</div>
    </div>

    <div class="wyb">
        <img src="../imges/1.jpg" alt="">
        <img src="../imges/2.jpg" alt="">
        <img src="../imges/3.jpg" alt="">
        <img src="../imges/4.jpg" alt="">
        <img src="../imges/5.jpg" alt="">
        <img src="../imges/6.jpg" alt="">

    </div>
</body>

</html>
