<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .left-box {
            float: left;
            width: 234px;
            height: 615px;
            background-color: slateblue;
        }

        .right-box {
            float: left;
            width: 992px;
            height: 615px;
            background-color: rgb(40, 17, 194);
        }

        .right-box>div {
            width: 234px;
            height: 300px;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="left-box"></div>
        <div class="right-box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
