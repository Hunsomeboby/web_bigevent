<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .son1 {
            width: 100px;
            height: 100px;
            background-color: rgb(201, 22, 52);
        }
        
        .son2 {
            width: 100px;
            height: 100px;
            background-color: rgb(85, 75, 77);
        }
        
        .son3 {
            width: 100px;
            height: 100px;
            background-color: rgb(99, 22, 201);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = father.children[0];
        father.addEventListener('click', function(e) {
            console.log(e.target);
        });
        son.addEventListener('click', function(e) {
            // e.stopPropagation();
            console.log('son');
        });
    </script>
</body>

</html>
