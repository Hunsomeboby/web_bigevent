<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        input {
            width: 60px;
            text-align: center;
        }
        
        .box {
            width: 500px;
            margin: 100px auto;
        }
        
        .box>div {
            margin-top: 10px;
        }
        
        span {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <span>单价:</span>
            <span class="danJia">￥12.60</span>
            <button class="decrement">-</button>
            <input type="text" value="1">
            <button class="increment">+</button>
            <span>总价:</span>
            <span class="zongJia">￥12.60</span>
        </div>
        <div>
            <span>单价:</span>
            <span class="danJia">￥12.60</span>
            <button class="decrement">-</button>
            <input type="text" value="1">
            <button class="increment">+</button>
            <span>总价:</span>
            <span class="zongJia">￥12.60</span>
        </div>
        <div>
            <span>单价:</span>
            <span class="danJia">￥12.60</span>
            <button class="decrement">-</button>
            <input type="text" value="1">
            <button class="increment">+</button>
            <span>总价:</span>
            <span class="zongJia">￥12.60</span>
        </div>
    </div>
    <script>
        $(function() {
            $(".increment").click(function() {
                //1、点击加号，自增1
                var values = $(this).siblings("input").val();
                values++;
                $(this).siblings("input").val(values);
                //3、计算自增后的商品总价，并显示
                // console.log($(this).siblings(".danJia").text().substr(1));
                // console.log($(this).siblings(".danJia").text().substr(1) * values);
                $(this).siblings(".zongJia").text("￥" + $(this).siblings(".danJia").text().substr(1) * values);
            });
            $(".decrement").click(function() {
                //2、点击减号，自减1
                var values = $(this).siblings("input").val();
                values--;
                if (values <= 0) {
                    values = 0;
                }
                $(this).siblings("input").val(values);
                //3、计算自减后的商品总价，并显示
                // console.log($(this).siblings(".danJia").text().substr(1));
                // console.log($(this).siblings(".danJia").text().substr(1) * values);
                $(this).siblings(".zongJia").text("￥" + $(this).siblings(".danJia").text().substr(1) * values);
            });
            $("input").change(function() {
                // 4、文本框输入值时，做出变化
                // var values = $(this).val();
                // console.log(values);
                $(this).siblings(".zongJia").text("￥" + $(this).val() * $(this).siblings(".danJia").text().substr(1));
            });
        });
    </script>
</body>

</html>
