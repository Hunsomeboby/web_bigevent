<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            display: none;
            width: 150px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function() {
            $('button').eq(0).click(function() {
                $('div').fadeIn();
            });
            $('button').eq(1).click(function() {
                $('div').fadeOut();
            });
            $('button').eq(2).click(function() {
                $('div').fadeToggle();
            })
            $('button').eq(3).click(function() {
                //多了一个透明度参数，时间和透明度两个参数不可少
                $('div').fadeTo(1000, 0.5);
            })
        });
    </script>
</body>

</html>
