<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <img src="images/angel.gif" alt="">
    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            img.style.marginLeft = x - 50 + 'px';
            img.style.marginTop = y - 40 + 'px';
        });
    </script>
</body>

</html>
