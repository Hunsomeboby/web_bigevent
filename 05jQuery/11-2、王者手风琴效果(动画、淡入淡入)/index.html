<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .box {
            margin: 200px auto;
            width: 750px;
            height: 70px;
            background-color: pink;
            background: url('images/bg.png') no-repeat;
        }
        
        .box ul li {
            position: relative;
            float: left;
            margin-left: 5px;
            height: 69px;
            width: 69px;
        }
        
        .box ul li img {
            height: 69px;
            width: 100%;
        }
        
        .box ul li .small {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .box ul .current {
            width: 224px;
        }
        
        .box ul .current .small {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="current">
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
            <li>
                <img src="images/m.png" class="big" alt="">
                <img src="images/m1.jpg" class="small" alt="">
            </li>
        </ul>

        <script>
            $(".box li").mouseenter(function() {
                $(this).stop().animate({
                    width: 224
                }).find(".small").stop().fadeOut().siblings('.big').stop().fadeIn();
                $(this).siblings('li').stop().animate({
                    width: 69
                }).find(".small").stop().fadeIn().siblings('.big').stop().fadeOut();
            });
        </script>
</body>

</html>
