<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou{
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
        }
        .tudou img{
            width: 100%;
            height: 100%;
        }
        .mask{
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4);
        }
        .tudou .mask img{
           position: absolute;
           top: 50%;
           margin-top: -20px;
           left: 50%;
           margin-left: -20px;
           width: 40px;
           height: 40px;
        }
        .tudou:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"><img src="bj.jpg" alt=""></div>
        <img src="美女3号.jpg" alt="">
    </div>
</body>
</html>
