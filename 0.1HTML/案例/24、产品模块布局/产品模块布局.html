<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5f5;
        }
        a{
            color: #333;
            text-decoration: none;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            height: 60%;
        }

        .box p {
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
            font-size: 14px;
        }

        .appraise {
            font-size: 12px;
            padding: 0 28px;
            color: #b0b0b0;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline;
            font-weight: 400;
            margin-right:6px;
        }

        .info span {
            color: #ff6700;
        }
        .info em {
            font-style: normal;
            color: #ebe4e0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../美女1号.jpg" />
        <p class="review"><a href="#">快递牛，整体不错，蓝牙可以说秒连，红米给力</a></p>
        <div class="appraise">来自于 11111111 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝牙...</a> </h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
