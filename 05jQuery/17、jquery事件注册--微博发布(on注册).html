<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        ol {
            margin-top: 10px;
            margin-left: 10px;
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            background-color: blueviolet;
        }
        
        .son textarea {
            float: left;
            width: 500px;
            height: 400px;
            margin: 15px 10px;
            outline: none;
            resize: none;
        }
        
        .son button {
            float: left;
            padding: 5px;
            margin-top: 385px;
        }
        
        ol li {
            position: relative;
            padding-bottom: 3px;
        }
        
        ol li a {
            position: absolute;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button>发布</button>
            <div style="clear: both;"></div>
        </div>
        <ol>

        </ol>
    </div>
    <script>
        $(function() {
            $("button").on("click", function() {
                // console.log("点击了");
                //1、获取输入的内容
                var content = $("textarea").val();
                // console.log(content);
                //2、创建li
                var li = $("<li>" + content + "<a href='#'>删除</a>" + "</li>");
                //3、添加li
                $("ol").append(li);
            });
            //4、给每个ol里面的li里面的a添加点击事件
            $("ol").on("click", "a", function() {
                console.log("点击了a标签");
                $(this).parent("li").slideUp(function() {
                    $(this).parent("li").remove();
                });

            });
        });
    </script>
</body>

</html>
